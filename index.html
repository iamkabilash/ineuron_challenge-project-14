<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street style</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="left">
        <div class="left-image">
            <img src="./assets/banner.jpg" alt="">
        </div>
    </section>
    <div class="logo-div"><img src="./assets/Logo.png" alt="" class="logo"></div>
    <div class="width-space"></div>
    <section class="right">
        <nav>
            <!-- Navigation items Starts -->
            <a class="nav-item" href=""><div id="nav-line"></div></a>
            <a class="nav-item">Home</a>
            <a class="nav-item">About Us</a>
            <a class="nav-item">Portfolio</a>
            <a class="nav-item">Contact</a>
        </nav>
        <div class="creativity">
            <div class="creativity-col-1">
                <h1 id="crea">Crea-</h1>
                <h1 id="tivity">tivity.</h1>
            </div>
            <div class="creativity-col-2">
                <h2 id="ingredient">is our<br>ingredient.</h2>
                <button id="package">Check Our Package</button>
            </div>
        </div>
        <div class="graphy">
            <div class="graphy-left">
                <div class="graph">
                    <div class="bullet"></div>
                    <h5>Photography</h5>
                </div>
                <div class="graph graph-space"></div>
                <div class="graph">
                    <div class="bullet"></div>
                    <h5>Videography</h5>
                </div>
                <div class="graph graph-space"></div>
                <div class="graph">
                    <div class="bullet"></div>
                    <h5>Graphic Design</h5>
                </div>
                <div class="graph graph-space"></div>
                <div class="graph">
                    <div class="bullet"></div>
                    <h5>Illustration</h5>
                </div>
                <div class="graph graph-space"></div>
                <div class="graph">
                    <div class="bullet"></div>
                    <h5>Animation</h5>
                </div>
            </div>
            <div class="graphy-space"></div>
            <div class="graphy-right">
                <h3 id="quote">''</h3>
                <p id="quote-text">We help you create the best graphics<br>photos, videos, animations and illustrations.</p>
                <img src="./assets/image.jpg" alt="">
            </div>
        </div>
        <div class="social">
            <img src="./assets/Twitter Icon.svg" alt="">
            <img src="./assets/Instagram Icon.svg" alt="">
            <img src="./assets/Facebook Icon.svg" alt="">
            <img src="./assets/Email Icon.svg" alt="">
        </div>
        <div class="arrow">
            <img src="./assets/arrow.png" alt="">
        </div>
    </section>
</body>
</html>
